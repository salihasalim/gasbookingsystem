<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Staff | Gas Booking System</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f1f5f9;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.5;
        }

        .navbar {
            background-color: var(--surface);
            border-bottom: 1px solid #e2e8f0;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .brand {
            font-weight: 600;
            font-size: 1.25rem;
            color: var(--primary);
            text-decoration: none;
            letter-spacing: -0.025em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 32rem;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
        }

        input, select {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s ease;
            color: var(--text);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--secondary);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .nav-links {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* Custom form styling */
        p {
            margin: 0;
        }

        .errorlist {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="brand">Gas Booking System</a>
            <div class="nav-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/bookings">Bookings</a>
                <a href="/staff">Staff</a>
                <a href="/profile">Profile</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Add New Delivery Staff</h2>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Staff</button>
        </form>
        
        <a href="{% url 'delivery_staff_list' %}" class="back-link">
            ‚Üê Back to Delivery Staff List
        </a>
    </div>
</body>
</html>
