<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Gas Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Premium Gas Booking Registration Style */
        :root {
          --primary: #ff5722;
          --primary-dark: #e64a19;
          --primary-light: #ffccbc;
          --secondary: #2196f3;
          --secondary-dark: #1976d2;
          --text-dark: #263238;
          --text-medium: #546e7a;
          --text-light: #b0bec5;
          --background: #f5f5f5;
          --white: #ffffff;
          --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
          --hover-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
          --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }

        body {
          background-color: var(--background);
          color: var(--text-dark);
          line-height: 1.6;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .container {
          width: 90%;
          max-width: 1200px;
          margin: 0 auto;
          padding: 0 15px;
        }

        /* Navbar */
        .navbar {
          background-color: var(--white);
          box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
          padding: 0.8rem 0;
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .navbar .container {
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .navbar-brand {
          font-size: 1.6rem;
          font-weight: 700;
          color: var(--primary);
          text-decoration: none;
          display: flex;
          align-items: center;
          transition: var(--transition);
        }

        .navbar-brand:before {
          content: '';
          display: inline-block;
          width: 24px;
          height: 24px;
          background-color: var(--primary);
          margin-right: 10px;
          clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .navbar-brand:hover {
          color: var(--primary-dark);
        }

        .nav-links {
          display: flex;
          align-items: center;
          list-style: none;
          gap: 2rem;
        }

        .nav-links a {
          color: var(--text-dark);
          text-decoration: none;
          font-weight: 500;
          font-size: 1rem;
          position: relative;
          padding: 0.3rem 0;
          transition: var(--transition);
        }

        .nav-links a:not(.login-btn):after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          background-color: var(--primary);
          bottom: 0;
          left: 0;
          transition: var(--transition);
        }

        .nav-links a:not(.login-btn):hover {
          color: var(--primary);
        }

        .nav-links a:not(.login-btn):hover:after {
          width: 100%;
        }

        .login-btn {
          background-color: var(--primary);
          color: var(--white) !important;
          padding: 0.5rem 1.5rem;
          border-radius: 50px;
          font-weight: 500;
          box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
          transition: var(--transition);
        }

        .login-btn:hover {
          background-color: var(--primary-dark);
          transform: translateY(-2px);
          box-shadow: 0 6px 15px rgba(255, 87, 34, 0.4);
        }

        /* Main Container */
        .main-container {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 3.5rem 1rem;
          background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 87, 34, 0.05) 100%);
          position: relative;
          overflow: hidden;
        }

        .main-container::before {
          content: '';
          position: absolute;
          width: 500px;
          height: 500px;
          border-radius: 50%;
          background: radial-gradient(circle, var(--primary-light) 0%, rgba(255, 255, 255, 0) 70%);
          top: -250px;
          right: -100px;
          opacity: 0.5;
          z-index: -1;
        }

        .main-container::after {
          content: '';
          position: absolute;
          width: 400px;
          height: 400px;
          border-radius: 50%;
          background: radial-gradient(circle, var(--primary-light) 0%, rgba(255, 255, 255, 0) 70%);
          bottom: -200px;
          left: -100px;
          opacity: 0.4;
          z-index: -1;
        }

        .register-container {
          width: 100%;
          max-width: 480px;
          perspective: 1000px;
        }

        .register-box {
          background-color: var(--white);
          border-radius: 16px;
          box-shadow: var(--card-shadow);
          padding: 2.5rem;
          transition: var(--transition);
          transform-style: preserve-3d;
          position: relative;
          z-index: 1;
          overflow: hidden;
        }

        .register-box::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 6px;
          background: linear-gradient(to right, var(--primary), var(--secondary));
          z-index: 2;
        }

        .register-box:hover {
          transform: translateY(-5px) rotateX(2deg);
          box-shadow: var(--hover-shadow);
        }

        h1 {
          font-size: 2.2rem;
          font-weight: 700;
          color: var(--primary);
          margin-bottom: 0.5rem;
          letter-spacing: -0.5px;
        }

        .subtitle {
          color: var(--text-medium);
          margin-bottom: 2.5rem;
          font-size: 1rem;
          position: relative;
          padding-bottom: 12px;
        }

        .subtitle::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 0;
          width: 40px;
          height: 3px;
          background-color: var(--primary-light);
          border-radius: 3px;
        }

        /* Form Styles */
        .register-form {
          margin-bottom: 1.5rem;
        }

        .form-group {
          margin-bottom: 1.8rem;
          position: relative;
        }

        .form-group label {
          display: block;
          margin-bottom: 0.6rem;
          font-weight: 500;
          color: var(--text-medium);
          font-size: 0.95rem;
          transition: var(--transition);
        }

        .form-group input {
          width: 100%;
          padding: 0.85rem 1rem;
          font-size: 1rem;
          border: 1.5px solid var(--text-light);
          border-radius: 8px;
          transition: var(--transition);
          background-color: rgba(245, 245, 245, 0.5);
        }

        .form-group input:focus {
          border-color: var(--primary);
          background-color: var(--white);
          box-shadow: 0 0 0 3px rgba(255, 87, 34, 0.15);
          outline: none;
        }

        .form-group:focus-within label {
          color: var(--primary);
        }

        .error-message {
          color: #f44336;
          font-size: 0.85rem;
          margin-top: 0.5rem;
          display: flex;
          align-items: center;
        }

        .error-message::before {
          content: "!";
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: 18px;
          height: 18px;
          background-color: #f44336;
          color: white;
          border-radius: 50%;
          margin-right: 6px;
          font-size: 12px;
          font-weight: bold;
        }

        .register-button {
          width: 100%;
          background: linear-gradient(to right, var(--primary), var(--primary-dark));
          color: var(--white);
          border: none;
          padding: 0.9rem;
          font-size: 1rem;
          font-weight: 600;
          border-radius: 8px;
          cursor: pointer;
          transition: var(--transition);
          box-shadow: 0 4px 10px rgba(255, 87, 34, 0.3);
          letter-spacing: 0.5px;
          position: relative;
          overflow: hidden;
        }

        .register-button:hover {
          background: linear-gradient(to right, var(--primary-dark), var(--primary));
          box-shadow: 0 6px 15px rgba(255, 87, 34, 0.4);
          transform: translateY(-2px);
        }

        .register-button::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          width: 5px;
          height: 5px;
          background: rgba(255, 255, 255, 0.5);
          opacity: 0;
          border-radius: 100%;
          transform: scale(1, 1) translate(-50%);
          transform-origin: 50% 50%;
        }

        .register-button:active::after {
          animation: ripple 1s ease-out;
        }

        @keyframes ripple {
          0% {
            transform: scale(0, 0);
            opacity: 0.5;
          }
          100% {
            transform: scale(20, 20);
            opacity: 0;
          }
        }

        .login-link {
          text-align: center;
          color: var(--text-medium);
          font-size: 0.95rem;
          margin-top: 1.5rem;
        }

        .login-link a {
          color: var(--primary);
          text-decoration: none;
          font-weight: 600;
          transition: var(--transition);
          position: relative;
        }

        .login-link a::after {
          content: '';
          position: absolute;
          width: 100%;
          height: 2px;
          background-color: var(--primary);
          bottom: -2px;
          left: 0;
          transform: scaleX(0);
          transform-origin: right;
          transition: transform 0.3s ease;
        }

        .login-link a:hover {
          color: var(--primary-dark);
        }

        .login-link a:hover::after {
          transform: scaleX(1);
          transform-origin: left;
        }

        /* Footer */
        .footer {
          background-color: var(--white);
          border-top: 1px solid rgba(0, 0, 0, 0.05);
          padding: 1.5rem 0;
          text-align: center;
          color: var(--text-medium);
          font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
          .navbar .container {
            flex-direction: column;
          }
          
          .nav-links {
            margin-top: 1rem;
            justify-content: center;
            gap: 1.5rem;
          }
          
          .register-box {
            padding: 2rem 1.5rem;
          }
          
          h1 {
            font-size: 1.8rem;
          }
        }

        @media (max-width: 480px) {
          .nav-links {
            gap: 1rem;
          }
          
          .nav-links a:not(.login-btn) {
            font-size: 0.9rem;
          }
          
          .login-btn {
            padding: 0.4rem 1.2rem;
            font-size: 0.9rem;
          }
          
          .register-box::before {
            height: 4px;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Gas Booking System</a>
            <ul class="nav-links">
                <li><a href="{%url 'home'%}">Home</a></li>
                <li><a href="{%url 'aboutus' %}">About Us</a></li>
                <li><a href="{%url 'login' %}" class="login-btn">Login</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="main-container">
        <div class="register-container">
            <div class="register-box">
                <h1>Create Account</h1>
                <p class="subtitle">Join our gas booking community</p>
                
                <form method="post" class="register-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" id="password1" name="password1" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2" name="password2" required>
                    </div>
                    <button type="submit" class="register-button">Create Account</button>
                </form>
                
                <div class="login-link">
                    Already have an account? <a href="{%url 'login'%}">Login here</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Gas Booking System. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
