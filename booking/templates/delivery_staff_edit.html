<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Delivery Staff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #f8fafc;
            --text-dark: #1e293b;
            --text-light: #94a3b8;
            --danger: #ef4444;
            --success: #10b981;
            --white: #ffffff;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f1f5f9;
            color: var(--text-dark);
            line-height: 1.6;
            padding: 30px;
        }

        h1 {
            color: var(--text-dark);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e2e8f0;
        }

        form {
            background-color: var(--white);
            border-radius: 0.5rem;
            box-shadow: var(--box-shadow);
            padding: 2rem;
            margin-bottom: 1.5rem;
            max-width: 800px;
        }

        /* Style all paragraph elements in the form (Django's as_p output) */
        form p {
            margin-bottom: 1.5rem;
        }

        /* Style the labels */
        form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        /* Style all inputs and selects */
        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="tel"],
        form input[type="password"],
        form select,
        form textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-dark);
            background-color: var(--white);
            border: 1px solid #cbd5e1;
            border-radius: 0.375rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        /* Focus states for inputs */
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form input[type="number"]:focus,
        form input[type="tel"]:focus,
        form input[type="password"]:focus,
        form select:focus,
        form textarea:focus {
            border-color: var(--primary);
            outline: 0;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Style checkboxes and radio buttons container */
        form input[type="checkbox"],
        form input[type="radio"] {
            margin-right: 0.5rem;
        }

        /* Style help text that Django might generate */
        form .helptext {
            display: block;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Style error messages */
        form ul.errorlist {
            list-style: none;
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            padding-left: 0;
        }

        form ul.errorlist li {
            padding: 0.25rem 0;
        }

        /* Style the submit button */
        button[type="submit"] {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid transparent;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            color: var(--white);
            background-color: var(--primary);
            border-color: var(--primary);
        }

        button[type="submit"]:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        /* Style the cancel link */
        a {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            user-select: none;
            border: 1px solid #cbd5e1;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-dark);
            background-color: var(--white);
            margin-right: 0.75rem;
        }

        a:hover {
            background-color: var(--secondary);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Edit Delivery Staff</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
    </form>
    <a href="{% url 'delivery_staff_list' %}">Cancel</a>
</body>
</html>
